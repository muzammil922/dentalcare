<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DentalCare Pro - Modern Dental Clinic Management</title>
    <meta name="description" content="Modern dental clinic management system built with React and TypeScript" />
    
    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Loading spinner styles -->
    <style>
      #loading-spinner {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
        overflow: hidden;
      }
      
      body {
        overflow: hidden;
      }
      
      .spinner {
        width: 60px;
        height: 60px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #2563eb;
        border-radius: 50%;
        animation: carpetRoll 2s ease-in-out infinite;
        position: relative;
      }
      
      .spinner::before {
        content: '';
        position: absolute;
        top: -4px;
        left: -4px;
        right: -4px;
        bottom: -4px;
        border: 4px solid transparent;
        border-top: 4px solid #2563eb;
        border-radius: 50%;
        animation: carpetRoll 2s ease-in-out infinite reverse;
        opacity: 0.3;
      }
      
      @keyframes carpetRoll {
        0% { 
          transform: rotate(0deg) scale(1);
          border-top-width: 4px;
        }
        25% {
          transform: rotate(90deg) scale(1);
          border-top-width: 4px;
        }
        50% {
          transform: rotate(180deg) scale(1);
          border-top-width: 4px;
        }
        75% {
          transform: rotate(270deg) scale(1);
          border-top-width: 4px;
        }
        100% { 
          transform: rotate(360deg) scale(1);
          border-top-width: 4px;
        }
      }
      
      .loading-text {
        color: #2563eb;
        font-family: 'Inter', sans-serif;
        font-size: 18px;
        font-weight: 500;
        margin-top: 20px;
        text-align: center;
        animation: textPulse 2s ease-in-out infinite;
      }
      
      @keyframes textPulse {
        0%, 100% { opacity: 0.7; }
        50% { opacity: 1; }
      }
      
      .loading-logo {
        color: #2563eb;
        font-family: 'Inter', sans-serif;
        font-size: 32px;
        font-weight: 800;
        margin-bottom: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- Loading Spinner -->
    <div id="loading-spinner">
      <div style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
        <div class="spinner"></div>
        <div class="loading-text">Loading your myDashy clinic...</div>
      </div>
    </div>

    <!-- React App Root -->
    <div id="root"></div>
    
    <script type="module" src="/src/main.tsx"></script>
    
      <!-- Hide loading spinner when app loads -->
      <script>
        let hasLoaded = false;
        
        window.addEventListener('load', function() {
          if (!hasLoaded) {
            hasLoaded = true;
            setTimeout(function() {
              const spinner = document.getElementById('loading-spinner');
              if (spinner) {
                spinner.style.opacity = '0';
                setTimeout(function() {
                  spinner.style.display = 'none';
                  document.body.style.overflow = 'auto';
                }, 300);
              }
            }, 200);
          }
        });
        
        // Hide loading screen immediately on subsequent loads
        document.addEventListener('DOMContentLoaded', function() {
          if (hasLoaded) {
            const spinner = document.getElementById('loading-spinner');
            if (spinner) {
              spinner.style.display = 'none';
              document.body.style.overflow = 'auto';
            }
          }
        });
      </script>
</body>
</html>
